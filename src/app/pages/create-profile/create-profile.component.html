<div class="register-form">
  <button  mat-stroked-button [routerLink]="['/']">
    <i class="material-icons">arrow_back_ios</i>Back</button>
  <h3>Step 2</h3>
  <h1>Create your profile</h1>
  <app-form-builder
    submitButtonLabel="Continue"
    (formSubmit)="onFormSubmit($event)"
    (formClose)="onFormClose($event)"
    [fields]="fields"
    [initialFormState]="prefilledFormValues"
  >
  </app-form-builder>
</div>
