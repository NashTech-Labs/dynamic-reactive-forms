<div class="dynamic-form-field dropdown-select-field">
  <div>{{config.label}}</div>
<mat-form-field (blur)="handleTouched()" appearance="outline">
  <mat-select [formControl]="selectFormField" [placeholder]="config.placeholder || 'Select...'">
    <mat-option
      *ngFor="let option of config.options"
      [value]="option.value">{{option.name}}</mat-option>
  </mat-select>
  <mat-hint *ngIf="config.hint">{{config.hint}}</mat-hint>
</mat-form-field>
</div>
